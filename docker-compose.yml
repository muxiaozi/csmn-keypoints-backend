services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: csmn-keypoints-frontend
    restart: unless-stopped
    ports:
      - "3002:80"  # 映射到宿主机 3002 端口
    environment:
      TZ: Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
         DATABASE_URL: ${DATABASE_URL}
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      NODE_ENV: production
      TZ: Asia/Shanghai
    env_file: ./backend/.env
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    depends_on:
      - postgres

  postgres:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: Asia/Shanghai
    volumes:
      - ./backend/pgdata:/var/lib/postgresql/data